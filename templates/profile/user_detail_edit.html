{% extends 'bash.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h4 style="color:teal">Edit User Profile</h4>
  <hr>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">First name</label>
        <input type="text" class="form-control" value="{{user.first_name}}">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last name</label>
        <input type="text" class="form-control" value="{{user.last_name}}">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" class="form-control" value="{{user.username}}">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Mobile no.</label>
        <input type="text" class="form-control" value="9875621598">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Currency Prefrences</label>
        <select class="form-control" disabled>
          <option value=""> {{currency.currency}}</option>
        </select>
        <span style="color: rgb(131, 131, 131); font-size: 13px">You can change for General setting</span>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

{% endblock %}
